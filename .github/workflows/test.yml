name: "Run Scan Action"

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  Anchore-Build-Scan:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

#      - uses: anchore/sbom-action@v0
#        with:
#          image: alpine:3.16
#          format: json
#          output-file: sbom.json
#
#      - name: Run the Anchore scan action
#        uses: anchore/scan-action@main
#        with:
#          sbom: sbom.json
#          fail-build: false
#          output-format: table

      - uses: kzantow-anchore/scan-action@feat/output-file
        id: scan1
        with:
          image: alpine:3.15
          fail-build: false
          output-format: table
          cache-db: true

      - run: ${{ steps.scan1.outputs.table }}

      - uses: kzantow-anchore/scan-action@feat/output-file
        id: scan2
        with:
          image: alpine:3.15
          fail-build: false
          output-format: table
          output-file: "./alpine-3.15"
          cache-db: true

      - run: ${{ steps.scan2.outputs.table }}

      - uses: kzantow-anchore/scan-action@feat/output-file
        id: scan3
        with:
          image: alpine:3.15
          fail-build: false
          output-format: json
          cache-db: true

      - run: ${{ steps.scan3.outputs.json }}

      - uses: kzantow-anchore/scan-action@feat/output-file
        id: scan4
        with:
          image: alpine:3.15
          fail-build: false
          output-format: json
          output-file: "./alpine-3.15.json"
          cache-db: true

      - run: ${{ steps.scan4.outputs.json }}

      - uses: kzantow-anchore/scan-action@feat/output-file
        id: scan5
        with:
          image: alpine:3.15
          fail-build: false
          output-format: sarif
          cache-db: true

      - run: ${{ steps.scan5.outputs.sarif }}

      - uses: kzantow-anchore/scan-action@feat/output-file
        id: scan6
        with:
          image: alpine:3.15
          fail-build: false
          output-format: sarif
          output-file: "./alpine-3.15.sarif.json"
          cache-db: true

      - run: ${{ steps.scan6.outputs.sarif }}

      # https://github.blog/news-insights/product-news/supercharging-github-actions-with-job-summaries/
      - run: |
          VULN_REPORT="$(cat table.out)"
          printf "# Vulnerability Report Summary\n<pre>$VULN_REPORT</pre>" > $GITHUB_STEP_SUMMARY

      - run: echo "::warning title=Vulnerability Report Annotation,file=package.json,line=2::$VULN_REPORT"

      - uses: anchore/scan-action@main
        id: scan-json
        with:
          image: alpine:3.15
          fail-build: false
          severity-cutoff: medium
          output-format: json

      - uses: anchore/scan-action@main
        id: scan-sarif
        with:
          image: alpine:3.15
          fail-build: false
          severity-cutoff: medium
          output-format: sarif
        env:
          GRYPE_CONFIG: ./my-config.yml
          GRYPE_ONLY_FIXED: true

      - name: Copy JSON
        run: |
          set -x
          mkdir -p _build
          cp "${{ steps.scan-json.outputs.json }}" _build/vulnerabilities.json
          ls -ltr _build
          cat _build/vulnerabilities.json | head -10

      - name: Upload Anchore scan Report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.scan-sarif.outputs.sarif }}
